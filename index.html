<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="./sass/mystyle.scss" />
  <title>Card con Grid CSS</title>
</head>

<body>
  <div class="card">
    <div class="card__image">
      <img src="./assets/image.png" alt="Barco antiguo en el puerto">
    </div>
    <div class="card__content">
      <h2 class="card__title">Fundamentos de Programación</h2>
      <p class="card__text">
        Los fundamentos sólidos en programación son como los cimientos de un edificio. Sin ellos,
        las estructuras más complejas pueden colapsar. Dominar las bases te permite construir
        soluciones más robustas y escalables.
      </p>
      <div class="card__footer">
        <p class="card__published">Publicado: <span>Diciembre 20, 2024</span></p>
        <button class="card__button">Más info</button>
      </div>
    </div>
  </div>
</body>

</html>
